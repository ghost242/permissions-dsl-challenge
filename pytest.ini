[pytest]
# Pytest configuration for permission control tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (with database/API)
    slow: Slow tests (> 1 second)
    database: Tests requiring database

# Minimum Python version
minversion = 3.13

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto
